# test-certificate.yaml
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: test-app-cert
  namespace: default
spec:
  secretName: test-app-tls
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
  commonName: test-app.local
